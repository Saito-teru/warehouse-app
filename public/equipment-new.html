<!-- public/equipment-new.html（完全版：機材登録） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>機材登録</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; background: #f6f7f9; color: #111; }
    header { position: sticky; top: 0; background: #fff; border-bottom: 1px solid #e5e7eb; padding: 12px 14px; z-index: 5; }
    h1 { font-size: 18px; margin: 0 0 8px 0; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    a, button, input { font: inherit; }
    a { color: inherit; text-decoration: none; }
    .pill { font-size: 12px; padding: 6px 10px; border-radius: 999px; background: #f3f4f6; border: 1px solid #e5e7eb; display: inline-block; }
    main { padding: 12px 14px; }
    .panel { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); margin-bottom: 12px; }
    label { display: block; font-size: 12px; color: #374151; margin: 10px 0 6px; }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #fff;
      box-sizing: border-box;
    }
    button {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .btnPrimary { border-color: #111827; }
    .meta { font-size: 12px; color: #4b5563; line-height: 1.6; }
    .ok { background: #ecfdf5; border: 1px solid #a7f3d0; color: #065f46; padding: 12px; border-radius: 12px; white-space: pre-wrap; }
    .err { background: #fff; border: 1px solid #fecaca; color: #991b1b; padding: 12px; border-radius: 12px; white-space: pre-wrap; }
    .qrwrap { margin-top: 10px; display: grid; place-items: center; background: #f9fafb; border-radius: 12px; padding: 10px; border: 1px dashed #e5e7eb; }
    img { width: 220px; height: 220px; image-rendering: pixelated; }
    .small { font-size: 12px; color: #6b7280; line-height: 1.6; }
  </style>
</head>
<body>
  <header>
    <h1>機材登録</h1>
    <div class="row">
      <a class="pill" href="/qr-list.html">QR一覧へ</a>
      <a class="pill" href="/qr-scan.html">QR読み取りへ</a>
    </div>
    <div class="meta" style="margin-top:8px">
      入力して「登録」を押すと <code>POST /equipment</code> を呼び、機材を作成します。<br>
      作成後、QR（機材IDのみ）が自動生成されます。
    </div>
  </header>

  <main>
    <div class="panel">
      <div class="meta">必須：名、合計数量</div>

      <label for="name">名</label>
      <input id="name" type="text" placeholder="例：ワイヤレスマイクA" maxlength="200" />

      <label for="total">合計数量</label>
      <input id="total" type="number" placeholder="例：10" min="0" step="1" inputmode="numeric" />

      <div class="row" style="margin-top:12px">
        <button id="create" class="btnPrimary" type="button">登録</button>
        <button id="clear" type="button">入力クリア</button>
      </div>

      <div class="small" style="margin-top:10px">
        もし登録に失敗する場合は、まずサーバー起動を確認してください。<br>
        ターミナルに <code>Server running on port 10000</code> が出ている必要があります。
      </div>
    </div>

    <div id="msgOk" style="display:none" class="ok"></div>
    <div id="msgErr" style="display:none" class="err"></div>

    <div id="result" style="display:none" class="panel">
      <div class="meta">登録結果</div>
      <div id="resultText" class="meta" style="margin-top:8px; white-space:pre-wrap"></div>
      <div class="qrwrap">
        <img id="qrImg" alt="QR" />
      </div>
      <div class="small" style="margin-top:10px">
        QRは <code>equipment.id</code> のみを含みます。読み取りページで加算できます。
      </div>
    </div>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);

    function showOk(text) {
      $("msgErr").style.display = "none";
      $("msgOk").style.display = "block";
      $("msgOk").textContent = text;
    }

    function showErr(text) {
      $("msgOk").style.display = "none";
      $("msgErr").style.display = "block";
      $("msgErr").textContent = text;
    }

    function clearMsgs() {
      $("msgOk").style.display = "none";
      $("msgErr").style.display = "none";
      $("msgOk").textContent = "";
      $("msgErr").textContent = "";
    }

    function getPayload() {
      const name = $("name").value.trim();
      const totalRaw = $("total").value;

      const total = Number(totalRaw);

      if (!name) return { error: "名を入力してください。" };
      if (!Number.isFinite(total) || !Number.isInteger(total) || total < 0) {
        return { error: "合計数量は 0 以上の整数で入力してください。" };
      }

      return { name, total_quantity: total };
    }

    function setBusy(isBusy) {
      $("create").disabled = isBusy;
      $("clear").disabled = isBusy;
      $("create").textContent = isBusy ? "登録中…" : "登録";
    }

    function toPngDataUrl(base64) {
      return "data:image/png;base64," + base64;
    }

    async function createEquipment() {
      clearMsgs();
      $("result").style.display = "none";

      const payload = getPayload();
      if (payload.error) {
        showErr(payload.error);
        return;
      }

      setBusy(true);

      try {
        const res = await fetch("/equipment", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        let json = null;
        try { json = JSON.parse(text); } catch (_) {}

        if (!res.ok) {
          const detail = json ? JSON.stringify(json, null, 2) : text;
          throw new Error("HTTP " + res.status + "\n" + detail);
        }

        const it = json;

        showOk("登録しました。");

        $("result").style.display = "block";
        $("resultText").textContent =
          "ID: " + it.id + "\n" +
          "名: " + (it.name ?? "-") + "\n" +
          "合計数量: " + it.total_quantity + "\n" +
          "現在の数量: " + it.current_quantity;

        if (it.qr_png_base64) {
          $("qrImg").src = toPngDataUrl(it.qr_png_base64);
        } else {
          $("qrImg").removeAttribute("src");
          $("qrImg").alt = "QRが返りませんでした";
        }

      } catch (e) {
        showErr(
          "登録に失敗しました。\n\n" +
          String(e && e.message ? e.message : e) +
          "\n\n確認:\n" +
          "1) サーバーが起動している（Server running on port 10000）\n" +
          "2) /equipment が存在する（server.js が最新版）"
        );
      } finally {
        setBusy(false);
      }
    }

    function clearInputs() {
      $("name").value = "";
      $("total").value = "";
      $("result").style.display = "none";
      clearMsgs();
      $("name").focus();
    }

    $("create").addEventListener("click", createEquipment);
    $("clear").addEventListener("click", clearInputs);

    $("name").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        $("total").focus();
      }
    });

    $("total").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        $("create").click();
      }
    });
  </script>
</body>
</html>
