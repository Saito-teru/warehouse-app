<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„É≠„Ç∞„Ç§„É≥</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 28px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    h1 { font-size: 22px; margin: 0 0 24px 0; text-align: center; }
    label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #374151; }
    input {
      width: 100%; padding: 12px 14px;
      border: 1px solid #d1d5db; border-radius: 10px;
      font-size: 15px; margin-bottom: 16px;
      outline: none;
    }
    input:focus { border-color: #2563eb; }
    button {
      width: 100%; padding: 14px;
      background: #2563eb; color: #fff;
      border: none; border-radius: 10px;
      font-size: 16px; font-weight: 700;
      cursor: pointer; margin-top: 4px;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error {
      color: #b91c1c; font-size: 13px;
      margin-top: 12px; text-align: center;
    }
    .app-name {
      text-align: center; font-size: 13px;
      color: #6b7280; margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê „É≠„Ç∞„Ç§„É≥</h1>
    <p class="app-name">ÂÄâÂ∫´Ê©üÊùêÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>

    <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
    <input id="email" type="email" placeholder="admin@example.com" autocomplete="email" />

    <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
    <input id="password" type="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" autocomplete="current-password" />

    <button id="loginBtn">„É≠„Ç∞„Ç§„É≥</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    // „Åô„Åß„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Å™„Çâ„Ç´„É¨„É≥„ÉÄ„Éº„Å∏
    if (localStorage.getItem('token')) {
      location.href = '/calendar.html';
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');

      errorMsg.textContent = '';

      if (!email || !password) {
        errorMsg.textContent = '„É°„Éº„É´„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠‚Ä¶';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        location.href = '/calendar.html';
      } catch (e) {
        errorMsg.textContent = '„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
      }
    }

    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
