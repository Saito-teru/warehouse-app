<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR一覧</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f6f7f9; color: #111; }

    header {
      position: sticky; top: 0; background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 14px; z-index: 5;
    }
    h1 { font-size: 18px; margin: 0 0 10px 0; }

    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

    input[type="search"] {
      flex: 1; min-width: 180px; padding: 10px 12px;
      border: 1px solid #d1d5db; border-radius: 10px;
    }

    button {
      padding: 10px 14px; border: 1px solid #d1d5db;
      border-radius: 10px; background: #fff; cursor: pointer;
      font-size: 14px; font-weight: 600;
    }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button:not(:disabled):hover { background: #f3f4f6; }
    .btn-primary { background: #111827; color: #fff; border-color: #111827; }
    .btn-primary:not(:disabled):hover { background: #374151; }

    #status { padding: 12px 14px; font-size: 14px; color: #6b7280; }

    main { padding: 12px 14px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff; border: 1px solid #e5e7eb;
      border-radius: 14px; padding: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .card-name { font-size: 15px; font-weight: 700; margin: 0 0 4px 0; }
    .card-sub { font-size: 12px; color: #6b7280; margin: 0 0 10px 0; }
    .qr-wrap {
      display: grid; place-items: center;
      background: #f9fafb; border-radius: 10px;
      padding: 10px; border: 1px dashed #e5e7eb;
    }
    .qr-wrap img { width: 160px; height: 160px; image-rendering: pixelated; }

    .empty { text-align: center; color: #9ca3af; padding: 40px 0; }
    .error { color: #b91c1c; padding: 12px 14px; }

    /* PDF印刷用 */
    @media print {
      header { display: none; }
      #status { display: none; }
      body { background: #fff; }
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      .card { box-shadow: none; break-inside: avoid; }
    }
  </style>
</head>
<body>

<header>
  <h1>QR一覧</h1>
  <div class="row">
    <input id="searchInput" type="search" placeholder="機材名で検索" />
    <button id="reloadBtn">再読み込み</button>
    <button id="pdfBtn" class="btn-primary" disabled>PDF出力</button>
    <button id="csvBtn" disabled>CSV出力</button>
    <button id="backBtn">← カレンダーへ</button>
  </div>
</header>

<div id="status">読み込み中…</div>
<main>
  <div id="grid" class="grid"></div>
</main>

<script>
  let allItems = [];
  let currentItems = [];

  function $(id) { return document.getElementById(id); }

  function showStatus(msg, isError) {
    const el = $('status');
    el.textContent = msg;
    el.className = isError ? 'error' : '';
    el.style.display = msg ? '' : 'none';
  }

  // ====== 描画 ======
  function render(items) {
    currentItems = items;
    const grid = $('grid');
    grid.innerHTML = '';

    if (items.length === 0) {
      grid.innerHTML = '<div class="empty">該当する機材がありません</div>';
      $('pdfBtn').disabled = true;
      $('csvBtn').disabled = true;
      return;
    }

    for (const it of items) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p class="card-name">${it.name}</p>
        <p class="card-sub">ID: ${it.id}　保有数: ${it.total_quantity}</p>
        <div class="qr-wrap">
          <img src="data:image/png;base64,${it.qr_png_base64}" alt="QR: ${it.name}" />
        </div>
      `;
      grid.appendChild(card);
    }

    $('pdfBtn').disabled = false;
    $('csvBtn').disabled = false;
  }

  // ====== データ取得 ======
  async function load() {
    showStatus('読み込み中…');
    try {
      const res = await fetch('/api/qr');
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      allItems = await res.json();
      render(allItems);
      showStatus(`${allItems.length}件の機材`, false);
    } catch (e) {
      showStatus('読み込みに失敗しました: ' + e.message, true);
    }
  }

  // ====== 検索 ======
  $('searchInput').addEventListener('input', () => {
    const q = $('searchInput').value.trim().toLowerCase();
    if (!q) {
      render(allItems);
      return;
    }
    const filtered = allItems.filter(it =>
      it.name.toLowerCase().includes(q) ||
      String(it.id).includes(q)
    );
    render(filtered);
  });

  // ====== PDF出力 ======
  $('pdfBtn').addEventListener('click', () => {
    window.print();
  });

  // ====== CSV出力 ======
  function csvEscape(v) {
    const s = String(v ?? '');
    if (/[",\r\n]/.test(s)) return `"${s.replaceAll('"', '""')}"`;
    return s;
  }

  $('csvBtn').addEventListener('click', () => {
    const header = ['ID', '機材名', '保有数', '作成日時'];
    const rows = currentItems.map(it => [
      it.id,
      it.name,
      it.total_quantity,
      it.created_at,
    ].map(csvEscape).join(','));

    const csv = '\uFEFF' + [header.join(','), ...rows].join('\r\n');
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'qr_list.csv';
    a.click();
    URL.revokeObjectURL(url);
  });

  // ====== ボタン ======
  $('reloadBtn').addEventListener('click', load);
  $('backBtn').addEventListener('click', () => location.href = '/calendar.html');

  load();
</script>
</body>
</html>
